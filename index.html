---
layout: default
---
 
<div class="posts">
  {% for post in site.posts limit:1 %}
    <span class='post_title'><a href="{{post.url}}">{{post.title}}</a></span>
    {{post.content}}

    <script type="text/javascript">
      var disqus_url = "{{post.disqus-url}}";
      var disqus_title ="{{post.title}}";
    </script>
    <div id="disqus_thread"></div>
    <script type="text/javascript">
      (function() {
        var disqus_identifier = "{{post.id}}";
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://wesgibbsblog.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript=wesgibbsblog">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
    <script type="text/javascript">
      var disqus_shortname = 'wesgibbsblog';
      (function () {
        var s = document.createElement('script'); s.async = true;
        s.src = 'http://disqus.com/forums/wesgibbsblog/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
      }());
    </script>
    <div style="font-size: 10px; text-align: left;"><a class="dsq-comment-count" href="{{post.url}}#disqus_thread">Comments</a></div>

  {% endfor %}
</ul>
